<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: ;
        style-src 'self' 'unsafe-inline';
        font-src 'self' data: ;
        script-src 'self' 'unsafe-eval';
        img-src 'self' data: content: ;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
        content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, viewport-fit=cover">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Findr</title>
</head>

<body>
    <div class="app">
        <div id="map" class="gmap"></div>
        <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDQOn6IchqeM1trUSPJwFq3eN9Lj_cS7ss&callback=initMap"
            type="text/javascript"></script>
        <script>
            // In this example, we center the map, and add a marker, using a LatLng object
            // literal instead of a google.maps.LatLng object. LatLng object literals are
            // a convenient way to add a LatLng coordinate and, in most cases, can be used
            // in place of a google.maps.LatLng object.

            var map;
            function initialize() {
                var mapOptions = {
                    zoom: 8,
                    center: { lat: -34.397, lng: 150.644 }
                };
                map = new google.maps.Map(document.getElementById('map'),
                    mapOptions);

                var marker = new google.maps.Marker({
                    // The below line is equivalent to writing:
                    // position: new google.maps.LatLng(-34.397, 150.644)
                    position: { lat: -34.397, lng: 150.644 },
                    map: map
                });

                // You can use a LatLng literal in place of a google.maps.LatLng object when
                // creating the Marker object. Once the Marker object is instantiated, its
                // position will be available as a google.maps.LatLng object. In this case,
                // we retrieve the marker's position using the
                // google.maps.LatLng.getPosition() method.
                var infowindow = new google.maps.InfoWindow({
                    content: '<p>Marker Location:' + marker.getPosition() + '</p>'
                });

                google.maps.event.addListener(marker, 'click', function () {
                    infowindow.open(map, marker);
                });
            }

            google.maps.event.addDomListener(window, 'load', initialize);
        </script>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
